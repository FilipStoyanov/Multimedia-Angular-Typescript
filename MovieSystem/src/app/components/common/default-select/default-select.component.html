<label class="label" for="countries">{{label}}</label>
<div class="select">
  <select class="select" name="countries" id="countries" (change) = "changeSelect($event)">
    <option value="{{defaultValue}}" selected disabled hidden>{{defaultValue}}</option>
    <option *ngFor="let option of options" [value]="option">{{option}}</option>
  </select>
</div>
