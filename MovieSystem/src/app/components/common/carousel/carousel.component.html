<ngb-carousel *ngIf="lastFilms" [showNavigationArrows]="true" [showNavigationIndicators]="true">
  <ng-template ngbSlide *ngFor="let film of lastFilms">
    <div class="piscum-image-wrapper">
      <img [src]="film.image" alt="Random slide">
    </div>
    <div class="carousel-caption">
      <h3>{{film.titleEn}}</h3>
      <a class="description" href='' (click)="openMovieLink(film.link)" target="_blank">{{film.description}}</a>
    </div>
  </ng-template>
</ngb-carousel>
