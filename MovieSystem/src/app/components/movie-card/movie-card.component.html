<button type="button" class="card" (mouseover) = "showCardButtons($event)" (mouseout) = "hideCardButtons($event)" (click)="openMovieScreen()">
  <div class="card__wrapper">
    <img class="card__image" alt="Movie card" [src]='movie.image' />
    <span class="card__year">{{movie.year}}</span>
    <div class="card__btn-wrapper" *ngIf="showButtons">
      <button type='button'><mat-icon>add_circle_outline</mat-icon></button>
      <button type='button'><mat-icon>star_border</mat-icon></button>
    </div>
  </div>
  <h1 class="card__title">{{movie.titleEn}}</h1>
  <h1 class="card__title">{{movie.titleBg}}</h1>
  <div [ngClass]="showButtons ? 'mask' : 'none'"></div>
</button>
