<a class="card" href="#" (mouseover) = "showCardButtons($event)" (mouseout) = "hideCardButtons($event)">
  <div class="card__wrapper">
    <img class="card__image" alt="Movie card" [src]='image' />
    <span class="card__year">{{year}}</span>
    <div class="card__btn-wrapper" *ngIf="showButtons">
      <button type='button'><mat-icon>add_circle_outline</mat-icon></button>
      <button type='button'><mat-icon>star_border</mat-icon></button>
    </div>
  </div>
  <h1 class="card__title">{{titleEn}}</h1>
  <h1 class="card__title">{{titleBg}}</h1>
  <div [ngClass]="showButtons ? 'mask' : 'none'"></div>
</a>
