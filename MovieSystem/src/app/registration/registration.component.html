<section class="registration">
 <div [ngSwitch] = "currentStep">
  <div *ngSwitchCase="1">
    <app-step1 (changedDate) = "updateDate($event)" (changedStep) = "updateStepCounter($event)" [step] = "currentStep"></app-step1>
  </div>
   <div *ngSwitchCase="2">
     <app-step2 (changedStep) = "updateStepCounter($event)" [step]="currentStep"></app-step2>
   </div>
   <div *ngSwitchDefault>
  </div>
 </div>
</section>
