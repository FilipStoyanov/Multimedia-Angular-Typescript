<section class="registration">
  <h2 class="registration__title">Registration</h2>
  <h3 class="registration__subtitle">Login Details</h3>
  <mat-stepper orientation="horizontal" #stepper >
    <mat-step>
      <ng-template matStepContent>
        <app-step1 (changedUserData) = "getDataFromStep1($event)"  [stepper]="stepper"></app-step1>
      </ng-template>
      <ng-template matStepLabel>Step1</ng-template>
    </mat-step>
    <mat-step>
      <ng-template matStepContent>
        <app-step2 [userData1] = "user" [stepper]="stepper"></app-step2>
      </ng-template>
      <ng-template matStepLabel>Step2</ng-template>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Step3</ng-template>
      <ng-template matStepContent>
        <app-step3 [userInfo] = "user"></app-step3>
      </ng-template>
    </mat-step>
  </mat-stepper>
</section>
